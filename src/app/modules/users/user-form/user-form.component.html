<form [formGroup]="form">
  <mat-form-field appearance="fill" formControlName="firstName">
    <mat-label>First Name</mat-label>
    <input matInput />
  </mat-form-field>

  <mat-form-field appearance="fill" formControlName="lastName">
    <mat-label>Last Name</mat-label>
    <input matInput />
  </mat-form-field>

  <mat-form-field appearance="fill" formControlName="email">
    <mat-label>Email</mat-label>
    <input type="email" matInput />
  </mat-form-field>

  <mat-form-field appearance="fill" formControlName="gender">
    <mat-label>Gender</mat-label>
    <mat-select>
      <mat-option value="Male"> Male </mat-option>
      <mat-option value="Female"> Female </mat-option>
    </mat-select>
  </mat-form-field>
</form>
